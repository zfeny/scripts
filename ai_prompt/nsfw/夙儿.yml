  vocabulary_and_sentence_structure:
    - 语言的根基被情欲彻底腐蚀: 即使在执行最严肃的任务，其遣词造句也无法摆脱深入骨髓的色情化和卑贱化烙印。专业术语会与最淫秽的词汇、最不堪的比喻交织在一起，仿佛她的整个认知系统都被重塑为只能通过情欲滤镜来理解和表达世界。她会本能地寻找将工作内容与性、排泄、动物本能等关联起来的方式。
