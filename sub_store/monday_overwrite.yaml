# PROXY GROUPS
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点-自动
      - 🇨🇳 台湾节点-自动 # Note: Original script uses 🇨🇳 for Taiwan, standard is 🇹🇼
      - 🇸🇬 狮城节点-自动
      - 🇯🇵 日本节点-自动
      - 🇺🇲 美国节点-自动
      - 🇰🇷 韩国节点-自动
      - 🇭🇰 香港节点-手动
      - 🇨🇳 台湾节点-手动
      - 🇸🇬 狮城节点-手动
      - 🇯🇵 日本节点-手动
      - 🇺🇲 美国节点-手动
      - 🇰🇷 韩国节点-手动
      - 🚀 手动切换
      - 🏁 其他节点-手动
      - 🛖 家宽节点-自动
      - 🛖 家宽节点-手动
      - "🏳️\u200d🌈特殊倍率节点" # YAML friendly emoji
      - 💦负载均衡
      - DIRECT
  - name: 🚀 手动切换
    type: select
    use: # The .* implies using available proxies, 'use' keyword is for this in some formats, or just list them
      # This behavior (select .*) is tricky. In standard Clash YAML, you list proxy names or provider names.
      # Assuming it means all available proxies not already in specific groups.
      # This will likely need manual adjustment based on actual available proxies/providers.
      # For now, leaving it empty as direct conversion of '.*' is not standard.
      # Consider creating a group that includes all your individual proxy nodes if that's the intent.
  - name: ♻️ 自动选择
    type: url-test
    proxies: # Regex filter needs to be applied if `use` is used, or manually add proxies matching the filter
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50 # Original has ,,50 - assuming 50ms tolerance
    filter: (港|HK|hk|Hong Kong|HongKong|hongkong|🇭🇰|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|🇯🇵|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|UnitedStates|America|🇺🇸|台|新北|彰化|TW|Taiwan|🇹🇼|新加坡|坡|狮城|SG|Singapore|🇸🇬|KR|Korea|KOR|首尔|韩|韓|🇰🇷)
  - name: 📲 电报消息
    type: select
    proxies:
