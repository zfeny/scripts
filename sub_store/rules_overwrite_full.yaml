proxy-groups:
  - name: '🚀代理方案'
    type: select
    include-all: true
    filter: (套餐|流量)
    proxies:
      - '🍵日常低倍率'
      - '🌍地区选择'
      - '♻️全局自选'
      - '🏠国外家宽'
      - '🛑故障转移'
      - '📉下载专用'
      - DIRECT
  - name: '🌍地区选择'
    type: select
    proxies:
      - '🇭🇰香港'
      - '🇹🇼台湾'
      - '🇯🇵日本'
      - '🇰🇷韩国'
      - '🇸🇬新加坡'
      - '🇺🇸美国'
      - '🌎南北美洲'
      - '🇪🇺欧洲地区'
      - '🥶冷门地区'
  - name: '🍵日常低倍率'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 7li7li
    exclude-filter: (?i)(GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置|x([2-9]|\d{2,})(\.\d+)?|(([2-9]|\d{2,})(\.\d+)?)[Xx×]|萌云)
  - name: '♻️全局自选'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
  - name: '🏠国外家宽'
    type: select
    include-all: true
    filter: Fam
    exclude-filter: 香港|HK|🇭🇰
  - name: '🛑故障转移'
    type: fallback
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 7200
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
  - name: '📉下载专用'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    filter: (?i)(?:[x×倍])\s*0\.\d+|0\.\d+\s*(?:[x×倍])|Test|6bcloud|起帆
    exclude-filter: 6bcloud丨 台湾 GPT
  - name: '🇭🇰香港'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 香港|HK|🇭🇰
  - name: '🇹🇼台湾'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 台湾|TW|🇹🇼
  - name: '🇯🇵日本'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 日本|JP|🇯🇵
  - name: '🇰🇷韩国'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 韩国|KR|🇰🇷
  - name: '🇸🇬新加坡'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 新加坡|SG|🇸🇬
  - name: '🇺🇸美国'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 美国|US|🇺🇸
  - name: '🌎南北美洲'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 加拿大|CA|🇨🇦|巴西|BR|🇧🇷|智利|CL|🇨🇱
  - name: '🇪🇺欧洲地区'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    filter: 德国|DE|🇩🇪|法国|FR|🇫🇷|英国|GB|🇬🇧|荷兰|NL|🇳🇱|意大利|IT|🇮🇹
  - name: '🥶冷门地区'
    type: url-test
    include-all: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    tolerance: 50
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置|德国|DE|🇩🇪|法国|FR|🇫🇷|英国|GB|🇬🇧|荷兰|NL|🇳🇱|意大利|IT|🇮🇹|美国|US|🇺🇸|加拿大|CA|🇨🇦|巴西|BR|🇧🇷|智利|CL|🇨🇱|香港|HK|🇭🇰|台湾|TW|🇹🇼|日本|JP|🇯🇵|韩国|KR|🇰🇷|新加坡|SG|🇸🇬

