proxy-groups:
  - name: '🚀节点选择'
    type: select
    proxies:
      - '♻️自动选择'
      - '故障转移'
  - name: '🚀手动切换'
    type: select
    include-all: true
    proxies:
  - name: '♻️自动选择'
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 86400
    include-all: true
    proxies:
  - name: '故障转移'
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 7200
    include-all: true
    proxies: